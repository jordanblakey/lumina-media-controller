<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lumina Media Controller</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://fonts.googleapis.com;" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="media-card">
        <img id="media-art" src="media://placeholder.png" alt="Album Art">
        <div class="info">
            <h1 id="title">Waiting for Media...</h1>
            <div class="artist" id="artist">---</div>
            <div class="album" id="album">---</div>
            <div class="meta">
                <span id="player">No Player Detected</span>
                <span>â€¢</span>
                <span id="status" class="status-badge">Stopped</span>
            </div>
        </div>
    </div>

    <div class="controls-wrapper">
        <div class="main-controls">
            <button id="prev-btn" class="control-btn" title="Previous">
                <span class="icon prev-icon"></span>
            </button>
            <button id="toggle-btn" class="control-btn play-pause-btn">
                <span id="play-pause-icon" class="icon play-icon"></span>
            </button>
            <button id="next-btn" class="control-btn" title="Next">
                <span class="icon next-icon"></span>
            </button>
        </div>
        
        <div class="volume-container">
            <span id="volume-low-icon" class="icon volume-down-icon"></span>
            <input type="range" id="volume-slider" min="0" max="100" value="50">
            <span id="volume-high-icon" class="icon volume-icon"></span>
        </div>

        <div id="player-list"></div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
